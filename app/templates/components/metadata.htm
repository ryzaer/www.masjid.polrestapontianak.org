<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Twitter meta-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="{{@TWITTER.site}}">
    <meta property="twitter:creator" content="{{@TWITTER.creator}}">

    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{@APP.name}}">
    <meta property="og:title" content="{{@APP.short_name}}">
    <!-- <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin">
    <meta property="og:image" content="http://pratikborsadiya.in/blog/vali-admin/hero-social.png"> -->
    <meta property="og:description" content="{{@APP.description}}">
    <meta name="description" content="{{@APP.description}}">
    <title>{{ @page_title }}</title>
    <link rel="shortcut icon" href="{{@srcBase}}assets/img/resta-128.webp" type="image/webp">
    <link rel="manifest" href="{{@srcBase}}manifest.json">
    <!-- Main CSS-->
    <link rel="stylesheet" href="{{@srcBase.@index_css}}">
